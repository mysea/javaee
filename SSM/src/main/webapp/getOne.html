<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax以JSON方式获取数据</title>
</head>
<script type="text/javascript" src="/jquery.min.js"></script>
<body>
    <input id="get" type="button" value="通过Ajax获取一个对象"/>
    <div id="msg"></div>

    <script>
        $("#get").click(function () {
            var url = "/category/query";
            $.post(
                url,
                function (data) {
                  var json = JSON.parse(data);
                  var name = json.name;
                  var id = json.id;
                  $("#msg").html("id:"+id+"<br>name:"+name);
                }
            )
        });
    </script>
</body>
</html>
